<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
 
 <!-- Include jQuery -->
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<link rel="stylesheet" href="/css/bootstrap.min.css" />
 
</head>
<body>
 <div th:replace="fragments/fragment :: header"></div>   
   
 
 <div class="container">
 	<div class="col-md-6">
 		  		<form action="/mahasiswa/ubah" th:object="${mahasiswa}" method="post">
		<div class="row">
			<label class="label-control" for="nama">Nama Lengkap</label> 
			<input class="form-control" type="text" name="nama" placeholder="Nama Lengkap" th:field="*{nama}"  />
			<input type="hidden" name="npm" th:field="*{npm}"  />
			<input type="hidden" name="id" th:field="*{id}"  />
		</div>
		<div class="row">
			<label class="label-control" for="tempat_lahir">Tempat Lahir</label> 
			<input class="form-control" type="text" name="tempat_lahir" placeholder="Tempat Lahir" th:field="*{tempat_lahir}" />
		</div>
		<div class="row">
			<label class="label-control" for="tanggal_lahir">Tanggal Lahir</label> 
			<input class="form-control" id="tanggal_lahir" type="text" name="tanggal_lahir" placeholder="Tanggal Lahir" th:field="*{tanggal_lahir}"  />
			
		</div>
		<div class="row">
			<label class="label-control" for="jenis_kelamin">Jenis Kelamin</label> 
			<select class="form-control" name="jenis_kelamin" th:field="*{jenis_kelamin}" >
				<option value="0">Perempuan</option>
				<option value="1">Laki Laki</option>
			</select>
		</div>
		 <div class="row">
			<label class="label-control" for="agama">Agama</label> 
			<select class="form-control" name="agama" th:field="*{agama}" >
			<option value="Budha">Budha</option>
			<option value="Hindu">Hindu</option>
				<option value="Islam">Islam</option>
				<option value="Katolik">Katolik</option>
				<option value="Konghucu">Konghucu</option>
				<option value="Protestan">Protestan</option>
			</select>
		</div>
		<div class="row">
			<label class="label-control" for="golongan_darah">Golongan Darah</label> 
			<select class="form-control" name="golongan_darah" th:field="*{golongan_darah}" >
			<option value="A+">A+</option>
				<option value="A-">A-</option>
			<option value="AB+">AB+</option>
			<option value="AB-">AB-</option>
			
				<option value="B+">B+</option>
				<option value="B-">B-</option>
			<option value="O-">O-</option>
			<option value="O+">O+</option>
				
			</select>
		</div>
		<div class="row">
			<label class="label-control" for="tahun_masuk">Tahun Masuk</label> 
			<input class="form-control" type="number" name="tahun_masuk" placeholder="Tahun MAsuk"  minlength="4" th:field="*{tahun_masuk}"  />
		</div>
		<div class="row">
			<label class="label-control" for="jalur_masuk">Jalur Masuk</label> 
			<select class="form-control" name="jalur_masuk" th:field="*{jalur_masuk}" >
			<option value="Undangan Olimpiade">Undangan Olimpiade</option>
				<option value="Undangan Reguler/SNMPTN">Undangan Reguler/SNMPTN</option>
			<option value="Undangan Paralel/PPKB">Undangan Paralel/PPKB</option>
			<option value="Ujian Tulis Bersama/SBMPTN">Ujian Tulis Bersama/SBMPTN</option>
				<option value="Ujian Tulis Mandiri">Ujian Tulis Mandiri</option>
			</select>
		</div>
		<div class="row">
			<label class="label-control" for="id_prodi">Id Program Studi</label> 
			<select class="form-control" name="id_prodi" th:field="*{id_prodi}" >
				 <option  th:each="prodi,iterationStatus: ${listProdi}" th:value="${prodi.id}" th:text="${prodi.nama_prodi}"></option>
			</select>
		</div>
		<div>
			<button type="submit" name="action" value="save">Save</button>
		</div>
	</form>


<script>
    $(document).ready(function(){
        var date_input=$('input[name="tanggal_lahir"]'); //our date input has the name "date"
        var container=$('#tanggal_lahir form').length>0 ? $('#tanggal_lahir form').parent() : "body";
        date_input.datepicker({
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
 	</div>
 	

 </div>       
   
    
  
 <div th:replace="fragments/fragment :: footer"></div>
 
     	
</body>
</html>
